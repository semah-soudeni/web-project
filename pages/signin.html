
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>

  <link rel="stylesheet" href="../assets/css/signin.css" />
</head>
<body>

  <div class="container">

    <!-- LEFT -->
    <div class="auth-left">
      <div class="auth-card">

        <h1>Welcome Back</h1>
        <p>Sign in to continue your journey </p>

        <form>
          <div class="form-group">
            <label>Email Address *</label>
            <input type="email" placeholder="you@insat.ucar.tn" />
          </div>

          <div class="form-group">
            <label>Password *</label>
            <input type="password" placeholder="Enter your password" />
          </div>

          <button type="submit" class="primary-btn">Sign In</button>
        </form>

        <div class="divider">or sign in with</div>

        <div class="oauth">
          <!-- Google -->
          <button class="oauth-btn">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>

          <!-- GitHub -->
          <button class="oauth-btn github-btn">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12 .297c-6.63 0-12 5.373-12 12
              0 5.303 3.438 9.8 8.205 11.385
              .6.113.82-.258.82-.577
              0-.285-.01-1.04-.015-2.04
              -3.338.724-4.042-1.61-4.042-1.61
              -.546-1.387-1.333-1.757-1.333-1.757
              -1.089-.745.084-.73.084-.73
              1.205.084 1.838 1.236 1.838 1.236
              1.07 1.835 2.809 1.305 3.495.998
              .108-.776.418-1.305.762-1.605
              -2.665-.3-5.466-1.332-5.466-5.93
              0-1.31.465-2.38 1.235-3.22

              .765.84 1.23 1.91 1.23 3.22

              24 5.67 18.63.297 12 .297z"/>
            </svg>
            Continue with GitHub
          </button>
        </div>

        <div class="auth-footer">
          Don’t have an account? <a href="signup.html">Create one</a>
        </div>

      </div>
    </div>

    <!-- RIGHT -->
    <div class="auth-right">
      <div>
        <h2>Welcome Back</h2>
        <p>
          Access clubs, events, and your student community all in one place.
        </p>
        <div class="features">
          <span>✔ Secure Access</span>
          <span>✔ Verified Students</span>
        </div>
      </div>
    </div>

  </div>

</html>
