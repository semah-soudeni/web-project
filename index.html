<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:ital,wght@0,300;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <title>College Clubs</title>
  </head>
  <body>
    <div class="ambient">
      <div class="ambient-blob ambient-blob-1"></div>
      <div class="ambient-blob ambient-blob-2"></div>
      <div class="ambient-blob ambient-blob-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navigation">
      <a href="index.html" class="nav-wordmark">CLUBS&deg;</a>
      <div class="nav-menu">
        <a href="index.html" class="nav-link active">Clubs</a>
        <a href="pages/events.html" class="nav-link">Events</a>
        <a href="pages/map.html" class="nav-link">Map</a>
      </div>
      <div class="nav-auth">
        <button
          class="btn-ghost"
          onclick="window.location.href = 'pages/signin.html'"
        >
          Sign in
        </button>
        <button
          class="btn-filled"
          onclick="window.location.href = 'pages/signup.html'"
        >
          Sign up
        </button>
      </div>
    </nav>

    <!-- 3D Stage -->
    <div class="stage">
      <div class="deck">
        <!-- Aerobotix -->
        <div class="club-card" id="card-aero">
          <a href="pages/clubs/aero.html">
            <div class="card-inner">
              <div class="card-image">
                <div
                  class="card-logo-placeholder"
                  style="background: linear-gradient(135deg, #0d0d2b, #1a1a4e)"
                >
                  <img src="assets/img/aero-logo.png" alt="Aerobotix" />
                </div>
              </div>
              <div class="card-body">
                <p class="card-tag">Engineering</p>
                <h2 class="card-name">Aerobotix</h2>
                <p class="card-slogan">Learn. Create. Innovate.</p>
              </div>
              <div class="card-glow"></div>
            </div>
          </a>
        </div>

        <!-- Securinets -->
        <div class="club-card" id="card-secu">
          <a href="pages/clubs/secu.html">
            <div class="card-inner">
              <div class="card-image">
                <div
                  class="card-logo-placeholder"
                  style="background: linear-gradient(135deg, #1a0000, #3d0000)"
                >
                  <img src="assets/img/secu-logo.png" alt="Securinets" />
                </div>
              </div>
              <div class="card-body">
                <p class="card-tag">Cybersecurity</p>
                <h2 class="card-name">Securinets</h2>
                <p class="card-slogan">Protect. Defend. Secure.</p>
              </div>
              <div class="card-glow"></div>
            </div>
          </a>
        </div>

        <!-- IEEE -->
        <div class="club-card" id="card-ieee">
          <a href="pages/clubs/ieee.html">
            <div class="card-inner">
              <div class="card-image">
                <div
                  class="card-logo-placeholder"
                  style="background: linear-gradient(135deg, #160020, #2d0050)"
                >
                  <img src="assets/img/ieee-logo.png" alt="IEEE" />
                </div>
              </div>
              <div class="card-body">
                <p class="card-tag">Technology</p>
                <h2 class="card-name">IEEE</h2>
                <p class="card-slogan">Advancing Technology.</p>
              </div>
              <div class="card-glow"></div>
            </div>
          </a>
        </div>

        <!-- ACM -->
        <div class="club-card" id="card-acm">
          <a href="pages/clubs/acm.html">
            <div class="card-inner">
              <div class="card-image">
                <div
                  class="card-logo-placeholder"
                  style="background: linear-gradient(135deg, #000a1a, #001a40)"
                >
                  <img src="assets/img/acm-logo.png" alt="ACM" />
                </div>
              </div>
              <div class="card-body">
                <p class="card-tag">Computing</p>
                <h2 class="card-name">ACM</h2>
                <p class="card-slogan">Computing as a Profession.</p>
              </div>
              <div class="card-glow"></div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Hero label -->
    <div class="hero-label">
      <h1>DISCOVER<br />YOUR CLUB</h1>
    </div>

    <div class="hero-count">
      <span>04</span>
    </div>

    <!-- Side hint -->
    <div class="hint">
      <p class="hint-text">Hover to explore</p>
      <div class="hint-line"></div>
    </div>
  </body>
</html>
